    <script>

        window.scrollToElement = (elementId) => {
            var element = document.getElementById(elementId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        };
    </script>
    <script>
        function setElementStyle(elementId, styleProperty, value) {
            var element = document.getElementById(elementId);
            if (element) {
                element.style[styleProperty] = value;
            }
        }
    </script>
    <script>
        window.getElementId = (element) => {
            return element.id;
        };
    </script>

    <script>
        const button = document.getElementById('emoji-trigger');
        const picker = new EmojiButton();

        picker.on('emoji', selection => {
            const input = document.getElementById('emoji-input');
            input.value += selection.emoji; // Append the selected emoji to the input field
        });

        button.addEventListener('click', () => picker.togglePicker(button));

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var animation = lottie.loadAnimation({
                container: document.getElementById('lottie-animation'), // the DOM element that will contain the animation
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'css/images/Animation.json' // the path to the animation JSON file
            });

            // Function to hide the animation
            function hideAnimation() {
                document.getElementById('lottie-animation').style.display = 'none';
            }

            // Set a timeout to hide the animation 3 seconds after it starts
            setTimeout(hideAnimation, 3000);  // 3000 milliseconds = 3 seconds
        });
    </script>
