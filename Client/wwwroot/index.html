    <script>
        window.scrollToElement = (elementId) => {
            var element = document.getElementById(elementId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        };
    </script>
    <script>
        function setElementStyle(elementId, styleProperty, value) {
            var element = document.getElementById(elementId);
            if (element) {
                element.style[styleProperty] = value;
            }
        }
    </script>

    <script src="https://unpkg.com/@joeattardi/emoji-button@latest"></script>
    <script>
        const button = document.getElementById('emoji-trigger');
        const picker = new EmojiButton();

        picker.on('emoji', selection => {
            const input = document.getElementById('emoji-input');
            input.value += selection.emoji; // Append the selected emoji to the input field
        });

        button.addEventListener('click', () => picker.togglePicker(button));


    </script>
